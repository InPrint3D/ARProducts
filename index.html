<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            background-color: #6200ee;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        #logo {
            margin: 20px auto;
            max-width: 150px; /* Logo más pequeño */
        }

        ul {
            list-style: none;
            padding: 0;
            flex: 1; /* Empuja el footer hacia abajo */
        }

        li {
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #6200ee;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #4500b3;
        }

        footer {
            padding: 10px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Productos</h1>
    <!-- Logo -->
    <img id="logo" src="./menu/logo.png" alt="Logo de la empresa">
    <ul>
        <li><a href="./slattedlampblack/">Lámpara Calada</a></li>
        <!-- Puedes agregar más productos aquí -->
        <!-- <li><a href="./otroproducto/">Otro Producto</a></li> -->
    </ul>
    <footer>
        <p>© 2024 InPrint3D. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
