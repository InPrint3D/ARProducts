<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            background-color: #6200ee;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        #logo {
            margin: 20px auto;
            max-width: 150px; /* Tamaño del logo */
        }

        .category-buttons {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .category-buttons a {
            text-decoration: none;
            color: white;
            background-color: #6200ee;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            width: 200px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        .category-buttons a:hover {
            background-color: #4500b3;
            transform: translateY(-5px); /* Desplaza el botón hacia arriba */
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2); /* Sombra para dar sensación de elevación */
        }

        #language-switch {
            margin: 20px 0;
            background-color: #f4f4f4;
        }

        #language-switch a {
            color: #6200ee;
            background-color: white;
            border: 2px solid #6200ee;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s;
        }

        #language-switch a:hover {
            background-color: #6200ee;
            color: white;
            transform: translateY(-5px); /* Desplaza el botón hacia arriba */
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2); /* Sombra para dar sensación de elevación */
        }

        footer {
            padding: 10px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Productos</h1>
    <!-- Logo -->
    <img id="logo" src="./menu/logo.png" alt="Logo de la empresa">
    
    <!-- Botones para Categorías -->
    <div class="category-buttons">
        <a href="./interior-lighting/">Iluminación Interior</a>
        <a href="./seasonal/">De Temporada</a>
        <a href="./minimalist-decor/">Decoración Minimalista</a>
    </div>

    <!-- Botón para Cambiar de Idioma -->
    <div id="language-switch">
        <a href="../en/">Switch to English</a>
    </div>

    <footer>
        <p>© 2024 InPrint3D. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
