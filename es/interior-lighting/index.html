<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iluminación Interior</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #6200ee;
            color: white;
            padding: 10px 20px;
        }

        header img {
            max-width: 50px; /* Tamaño más pequeño del logo */
        }

        header h1 {
            margin: 0;
            font-size: 20px;
            flex: 1;
            text-align: left;
            padding-left: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 20px 0;
        }

        a {
            text-decoration: none;
            color: white;
            background-color: #6200ee;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #4500b3;
            transform: scale(1.05);
        }

        .buttons {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        footer {
            padding: 10px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Encabezado con logo y título -->
    <header>
        <img src="../menu/logo.png" alt="Logo de la empresa">
        <h1>Iluminación Interior</h1>
    </header>

    <!-- Productos -->
    <ul>
        <li><a href="./slattedlampblack/">Lámpara Enrejada</a></li>
        <!-- Agrega más productos aquí si es necesario -->
    </ul>

    <!-- Botones de Navegación -->
    <div class="buttons">
        <a href="../">Menú Principal</a>
        <a href="javascript:history.back()">Atrás</a>
    </div>

    <footer>
        <p>© 2024 InPrint3D. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
