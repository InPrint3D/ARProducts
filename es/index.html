<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #6200ee;
            color: white;
            padding: 20px 0;
            display: flex;
            flex-direction: column; /* Alinea logo y título en columna */
            align-items: center; /* Centra horizontalmente */
            text-align: center;
        }

        header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            padding: 10px;
            margin-bottom: 10px; /* Espacio entre logo y título */
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .category-buttons {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .category-buttons a {
            text-decoration: none;
            color: white;
            background-color: #6200ee;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            width: 200px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .category-buttons a:hover {
            background-color: #4500b3;
            transform: scale(1.05);
        }

        #language-switch {
            margin-top: auto;
            background-color: #f4f4f4;
            text-align: center;
            padding-bottom: 20px;
        }

        #language-switch a {
            color: #6200ee;
            background-color: white;
            border: 2px solid #6200ee;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        #language-switch a:hover {
            background-color: #6200ee;
            color: white;
        }

        footer {
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            margin-top: auto; 
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <img src="./menu/logo.png" alt="Logo de la empresa">
        <h1>Catálogo de Productos</h1>
    </header>

    <!-- Botones para Categorías -->
    <div class="category-buttons">
        <a href="./interior-lighting/">Iluminación Interior</a>
        <a href="./seasonal/">De Temporada</a>
        <a href="./minimalist-decor/">Decoración Minimalista</a>
    </div>

    <!-- Botón para Cambiar de Idioma -->
    <div id="language-switch">
        <a href="../en/">Switch to English</a>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 InPrint3D. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
