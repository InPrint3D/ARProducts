<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        /* Estructura de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Asegura que la página ocupe toda la pantalla */
        }

        h1 {
            background-color: #6200ee;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        #logo {
            margin: 20px auto;
            max-width: 150px; /* Tamaño del logo */
        }

        .content {
            flex: 1; /* Hace que esta sección ocupe todo el espacio disponible */
        }

        .category-buttons {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .category-buttons a {
            text-decoration: none;
            color: white;
            background-color: #6200ee;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            width: 200px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .category-buttons a:hover {
            background-color: #4500b3;
            transform: scale(1.05);
        }

        #language-switch {
            margin-top: auto; /* Empuja el botón hacia el fondo */
            background-color: #f4f4f4;
            text-align: center;
            padding-bottom: 20px; /* Espacio adicional antes del footer */
        }

        #language-switch a {
            color: #6200ee;
            background-color: white;
            border: 2px solid #6200ee;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        #language-switch a:hover {
            background-color: #6200ee;
            color: white;
        }

        footer {
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            margin-top: auto; /* Empuja el footer hacia el fondo */
        }
    </style>
</head>
<body>
    <h1>Catálogo de Productos</h1>
    
    <!-- Logo -->
    <img id="logo" src="./menu/logo.png" alt="Logo de la empresa">

    <!-- Contenido Principal -->
    <div class="content">
        <!-- Botones para Categorías -->
        <div class="category-buttons">
            <a href="./interior-lighting/">Iluminación Interior</a>
            <a href="./seasonal/">De Temporada</a>
            <a href="./minimalist-decor/">Decoración Minimalista</a>
        </div>
    </div>

    <!-- Botón para Cambiar de Idioma -->
    <div id="language-switch">
        <a href="../en/">Switch to English</a>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 InPrint3D. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
