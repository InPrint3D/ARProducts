<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Contenedor del Logo */
        #logo-container {
            background: linear-gradient(135deg, #6200ee, #4500b3);
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }

        #logo-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            padding: 10px;
        }

        /* Franja Negra con el Título */
        #title-bar {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Botones de Categorías (se quedan donde están) */
        .category-buttons {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center; /* Se mantienen al centro */
        }

        .category-buttons a {
            text-decoration: none;
            color: white;
            background-color: #6200ee;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            width: 200px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .category-buttons a:hover {
            background-color: #4500b3;
            transform: scale(1.05);
        }

        /* Botón Switch to English */
        #language-switch {
            margin-top: auto; /* Se empuja hasta el fondo */
            text-align: center;
            padding: 20px 0;
        }

        #language-switch a {
            color: #6200ee;
            background-color: white;
            border: 2px solid #6200ee;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        #language-switch a:hover {
            background-color: #6200ee;
            color: white;
        }

        /* Pie de página */
        footer {
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Logo Centrado -->
    <div id="logo-container">
        <img src="./menu/logo.png" alt="Logo de la empresa">
    </div>

    <!-- Franja Negra con el Título -->
    <div id="title-bar">
        Catálogo de Productos
    </div>

    <!-- Botones para Categorías (centrados, sin cambios) -->
    <div class="category-buttons">
        <a href="./interior-lighting/">Iluminación Interior</a>
        <a href="./seasonal/">De Temporada</a>
        <a href="./minimalist-decor/">Decoración Minimalista</a>
    </div>

    <!-- Botón Switch to English justo arriba del footer -->
    <div id="language-switch">
        <a href="../en/">Switch to English</a>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 InPrint3D. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
