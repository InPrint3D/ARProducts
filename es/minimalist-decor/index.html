<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoración Minimalista</title>
    <style>
        /* Estilo General */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Asegura que la página ocupe toda la pantalla */
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #6200ee;
            color: white;
            padding: 10px 20px;
        }

        header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            padding: 5px;
        }

        header h1 {
            margin: 0;
            flex: 1;
            text-align: center;
            font-size: 22px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            background-color: #333;
            padding: 10px 0;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #ff5722;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #e64a19;
        }

        .content {
            flex: 1; /* Hace que esta parte ocupe el espacio disponible */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Alinea el contenido verticalmente */
            align-items: center;
            text-align: center;
        }

        .category-buttons {
            display: flex;
            flex-direction: column; /* Alineación vertical */
            align-items: center;
            gap: 10px; /* Espaciado entre botones */
            margin-top: 20px; /* Da espacio antes de los botones */
        }

        .category-buttons a {
            text-decoration: none;
            color: white;
            background-color: #6200ee;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            width: 220px;
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Efecto hover para los botones */
        .category-buttons a:hover {
            background-color: #4500b3;
            transform: scale(1.05); /* Agranda el botón un 5% */
        }

        footer {
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            margin-top: auto; /* Empuja el footer al fondo de la página */
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <img src="../menu/logo.png" alt="Logo de la empresa">
        <h1>Decoración Minimalista</h1>
    </header>

    <!-- Contenido Principal -->
    <div class="content">
        <!-- Título de Selección -->
        <h2>Selecciona una Categoría</h2>

        <!-- Botones de Adornos y Jardinería (uno sobre otro) -->
        <div class="category-buttons">
            <a href="./ornaments/">Adornos Minimalistas</a>
            <a href="./planters/">Jardinería Minimalista</a>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 InPrint3D. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
