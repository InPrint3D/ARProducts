<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decoración Minimalista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #6200ee;
            color: white;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            padding: 5px;
        }

        header h1 {
            margin: 0;
            flex: 1;
            text-align: center;
            font-size: 22px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            background-color: #333;
            padding: 10px 0;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #ff5722;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #e64a19;
        }

        .category-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column; /* Alineación vertical */
            align-items: center;
            gap: 10px; /* Espaciado entre botones */
        }

        .category-buttons a {
            text-decoration: none;
            color: white;
            background-color: #6200ee;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            width: 220px;
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Efecto hover para los botones */
        .category-buttons a:hover {
            background-color: #4500b3;
            transform: scale(1.05); /* Agranda el botón un 5% */
        }

        footer {
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <img src="../menu/logo.png" alt="Logo de la empresa">
        <h1>Decoración Minimalista</h1>
    </header>

    <!-- Botones de Navegación -->
    <div class="buttons">
        <a href="../">Menú Principal</a>
        <a href="javascript:history.back()">Atrás</a>
    </div>

    <!-- Botones de Adornos y Jardinería (uno sobre otro) -->
    <div class="category-buttons">
        <a href="./ornaments/">Adornos Minimalistas</a>
        <a href="./planters/">Jardinería Minimalista</a>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 InPrint3D. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
