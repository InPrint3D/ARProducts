<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardinería Minimalista</title>
    <style>
        /* Estructura de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Asegura que la página ocupe toda la pantalla */
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #6200ee;
            color: white;
            padding: 10px 20px;
        }

        header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
            padding: 5px;
        }

        header h1 {
            margin: 0;
            flex: 1;
            text-align: center;
            font-size: 22px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            background-color: #333;
            padding: 10px 0;
        }

        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #ff5722;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .buttons a:hover {
            background-color: #e64a19;
        }

        .content {
            flex: 1; 
            padding: 20px 0; 
        }

        h2 {
            text-align: center;
            margin: 20px 0;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        li {
            margin: 10px 0; /* Espaciado entre los productos */
        }

        ul a {
            text-decoration: none;
            color: white;
            background-color: #6200ee;
            padding: 10px 20px; /* Ajuste de padding del botón */
            border-radius: 5px;
            font-size: 18px;
            width: 200px; /* Ancho fijo del botón */
            display: inline-block; 
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Efecto hover SOLO para los botones de productos */
        ul a:hover {
            background-color: #4500b3;
            transform: scale(1.05); 
        }

        footer {
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            margin-top: auto; /* Empuja el footer hacia el fondo */
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <img src="../menu/logo.png" alt="Logo de la empresa">
        <h1>Jardinería Minimalista</h1>
    </header>

    <!-- Botones de Navegación -->
    <div class="buttons">
        <a href="../../">Menú Principal</a> <!-- Corregido para apuntar directamente al menú principal -->
        <a href="javascript:history.back()">Atrás</a>
    </div>

    <!-- Contenido Principal -->
    <div class="content">
        <h2>Productos</h2>
        <ul>
            <li><a href="./grooved-planter/">Maceta con Surcos</a></li> <!-- Corregido para apuntar a la carpeta correcta -->
        </ul>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>© 2024 InPrint3D. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
